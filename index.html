<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
     <div class="main-container">
        <div id="header">
            <h1 id="heading-1">Simple Quiz</h1>
        </div>
        <div id="question">
            <h2 id="questions">1.Which is the largest animal in the world?</h2>
        </div>
        <div class="solutions">
            <button id="solution-1">Shark</button> 
            <button id="solution-2">Blue Whale</button>
            <button id="solution-3">Elephant</button>
            <button id="solution-4">Giraffe</button>           
        </div>
        <div id="btn">
            <button>Next</button>
        </div>
     </div>

<script src="script.js"></script>
</body>
</html>
