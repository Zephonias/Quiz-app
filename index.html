<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
     <div class="main-container">
        <div id="header">
            <h1>Simple Quiz</h1>
        </div>
        <div id="question">
            <h2>1.Which is the largest animal in the world?</h2>
        </div>
        <div class="solutions">
            <p id="solution-1">Shark</p>
            <p id="solution-2">Blue Whale</p>
            <p id="solution-3">Elephant</p>
            <p id="solution-4">Giraffe</p>            
        </div>
        <div id="btn">
            <button>Next</button>
        </div>
     </div>
</body>
</html>
